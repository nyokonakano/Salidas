<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja Fuerte</title>
  <style>
    body {
      margin: 0;
      background: #1c1c1c;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .safe {
      width: 200px;
      height: 200px;
      background: gray;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .modal, .confirmation, .countdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }
    .modal-content, .confirmation-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="safe" onclick="openModal()">üíã Tocame </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Ponmela papi, Ponmelaüî•</h2>
      <input type="text" id="clave" placeholder="clave: si papi">
      <br><br>
      <button onclick="validarClave()">Ingresar</button>
    </div>
  </div>

  <div class="modal" id="opciones">
    <div class="modal-content">
      <h2>Bienvenido Mi Dibujito</h2>
      <p>¬øQue te provoca hacer hoy?</p>
      <div class="options">
        <button onclick="confirmar('cine')">üèÉJoder polis y safar</button>
        <button onclick="confirmar('parque')">üè† Ir a la casa de Ana a joderle la
                                              vida un rato (si eres tu ana pon esta nomas)</button>
        <button onclick="confirmar('playa')">‚ö∞Ô∏è Dar de baja a Dina en la RENIEC</button>
      </div>
    </div>
  </div>

  <div class="confirmation" id="confirmacion">
    <div class="confirmation-content" id="confirmacionContenido"></div>
    <button onclick="cerrarConfirmacion()">Cerrar</button>
  </div>

  <div class="countdown" id="destruccion">
    <div class="modal-content">
      <h2>Esta web se autodestruir√° en</h2>
      <h1 id="contador">5</h1>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function validarClave() {
      const clave = document.getElementById('clave').value;
      if (clave === 'si papi') {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('opciones').style.display = 'flex';
      } else {
        alert('Clave incorrecta');
      }
    }

    function confirmar(opcion) {
      const data = {
        cine: {
          lugar: ' a joder a los polis csmr!!',
          hora: '7:00 PM',
          llevar: 'awa porque vas a correr como mrd'
        },
        parque: {
          lugar: ' el S√°bado a joder a Ana a su casa üè†',
          hora: '4:00 PM',
          llevar: 'tu hambre y ganas de joder'
        },
        playa: {
          lugar: ' a la RENIEC crj!! üë§',
          hora: '10:00 AM',
          llevar: 'bloqueador por si hace calor y ganas de joder a Dina'
        }
      };

      const c = data[opcion];
      const contenedor = document.getElementById('confirmacionContenido');
      contenedor.innerHTML = `
        <h2>Cita confirmada</h2>
        <p>Nos vamos${c.lugar}</p>
        <p>Hora: ${c.hora}</p>
        <p>No olvides llevar: ${c.llevar}</p>
      `;

      document.getElementById('opciones').style.display = 'none';
      document.getElementById('confirmacion').style.display = 'flex';
    }

    function cerrarConfirmacion() {
      document.getElementById('confirmacion').style.display = 'none';
      document.getElementById('destruccion').style.display = 'flex';

      let contador = 5;
      const intervalo = setInterval(() => {
        document.getElementById('contador').textContent = contador;
        if (contador === 0) {
          clearInterval(intervalo);
            document.getElementById('destruccion').innerHTML = '<div class="modal-content"><h2>Chau kkner@</h2></div>';
            setTimeout(() => {
            window.location.href = 'about:blank';
            }, 1000);
        }
        contador--;
      }, 1000);
    }
  </script>
</body>
</html>
